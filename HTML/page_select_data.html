<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Page select front-end test project</title>
        <meta name="description" content="table_info">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="../CSS/main.css">
        <link rel="stylesheet" href="../CSS/page_select.css">

    <body>
        <div class="wrapper_pages">
            <header>
                <div class="wrap_content">
                    <h1>
                        Front end test project
                    </h1>
                    <p>
                        by: Alekseichuk_Aleksandr
                    </p>
                </div>
            </header>
            <div id="page-preloader"><span class="spinner"></span></div>
            <section id="page_data_selection">
                <form class="wrap_content">
                    
                    <h3>
                        Please select data that you want to display:
                    </h3>
                    <div class="field_wrap_checkboxes">
<!--
                        <form action="" name="form1" method="post">
-->
                        <div class="column">
                            <ul>
                                <li>
                                    <label for="id">
                                        <input type="checkbox" id="id" class="checkbox">
                                        id
                                    </label>
                                </li>
                                <li>
                                    <label for="isActive">
                                        <input type="checkbox" id="isActive" class="checkbox">
                                        isActive
                                    </label>
                                </li>
                                <li>
                                    <label for="balance">
                                        <input type="checkbox" id="balance" class="checkbox">
                                        balance
                                    </label>
                                </li>
                                <li>
                                    <label for="picture">
                                        <input type="checkbox" id="picture" class="checkbox">
                                        picture
                                    </label>
                                </li>
                                <li>
                                    <label for="age">
                                        <input type="checkbox" id="age" class="checkbox">
                                        age
                                    </label>
                                </li>
                                <li>
                                    <label for="eyeColor">
                                        <input type="checkbox" id="eyeColor" class="checkbox">
                                        eyeColor
                                    </label>
                                </li>
                            </ul>   
                        </div>
                        <div class="column">
                            <ul>
                                <li>
                                    <label for="name">
                                        <input type="checkbox" id="name" class="checkbox">
                                        name
                                    </label>
                                </li>
                                <li>
                                    <label for="gender">
                                        <input type="checkbox" id="gender" class="checkbox">
                                        gender
                                    </label>
                                </li>
                                <li>
                                    <label for="company">
                                        <input type="checkbox" id="company" class="checkbox">
                                        company
                                    </label>
                                </li>
                                <li>
                                    <label for="email">
                                        <input type="checkbox" id="email" class="checkbox">
                                        email
                                    </label>
                                </li>
                                <li>
                                    <label for="phone">
                                        <input type="checkbox" id="phone" class="checkbox">
                                        phone
                                    </label>
                                </li>
                                <li>
                                    <label for="address">
                                        <input type="checkbox" id="address" class="checkbox">
                                        address
                                    </label>
                                </li>
                            </ul>   
                        </div>
                        <!--</form>-->
                    </div>
                    <div class="changes">
                        <span id="selectAll">selectAll</span>
                        <span>|</span>
                        <span id="clearSelection">clearSelection</span>
                    </div>
                    
                    <div class="Submit_btn btn">
                        <span>Submit</span>
                    </div>
                </form>
            </section>
            <section id="page_selected_data">
                <div class="wrap_content">
                    <div class="Select_data_btn btn">
                        <span class="Select_data_arrow"></span>
                        <span>Select data</span>
                    </div>
                    <h3>
                        Here is the data that you have requested:
                    </h3>
                    
                    <table id="requested_data">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    
                </div>
            </section>
        </div>
       
       
       
       
       
       
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
